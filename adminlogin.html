<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("yellow.jpg");
    }
    ul {
        list-style-type: none;
        margin: 10px;
        overflow: hidden;
        padding: 0;
        position: sticky;
        position: -webkit-sticky;
        background-color: #333;
        top: 0;
        opacity: 1;
        z-index: 1;
    }
    li {
        float: left;
    }
    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 11px 11px;
        text-decoration: none;
        font-weight: bold;
    }
    li a:hover {
        background-color: #4caf8c;
    }
    .active {
        background-color: rgb(0, 255, 106);
    }
    .container {
        width: 450px;
        padding: 17px;
        background-color: rgba(234, 238, 239, 0.8); /* Semi-transparent background */
        margin-bottom: 100px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Soft shadow */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 15px;
        backdrop-filter: blur(11);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: rgb(16, 141, 203);
        text-shadow: 1px 1px 2px black, 0 0 25px rgb(64, 30, 188), 0 0 5px rgb(117, 28, 180);
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        border-radius: 3px;
        border: 1px solid #ccc;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #0056b3;
    }
    .fa-input::placeholder {
        color: rgba(0, 0, 0, 0.5); /* Placeholder text color */
        font-family: 'Font Awesome 5 Free'; /* Specify Font Awesome font family */
        padding-left: 1em; /* Adjust as needed for icon alignment */
    }
</style>
</head>
<body>
    <ul>
        <li><a href="homepage.html">HOME</a></li>
        <li><a href="loginexam.html" >USER_LOGIN</a></li>
        <li><a href="task manager.html">FAQS</a></li>
        <li><a href="loginpage.html" class="active">ADMIN_LOGIN</a></li>
        <li><a href="registrationtask.html">REGISTRATION</a></li>
    </ul>
    <div class="container">
        <h1>ADMIN_LOGIN</h1>
        <form id="loginForm" action="logintask.php" method="post">
            <div class="form-group">
                <label for="username">AdminName</label>
                <input type="text" name="uname" id="uname" placeholder="&#xf007; Enter Username" class="fa-input">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="upassword" id="upassword" placeholder="&#xf023"; Enter Password" class="fa-input">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the username and password values
            const username = document.getElementById("uname").value;
            const password = document.getElementById("upassword").value;

            // You can implement your authentication logic here
            // For demonstration purposes, let's check if the username is "admin" and password is "password"
            if (username === "SAIRAM" && password === "SAIRAM") {
                alert("Login successful!");
                // Redirect to the dashboard or home page
                window.location.href = "examcategories.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
