<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Profile</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    .profile-section {
        margin-bottom: 30px;
    }
    .profile-picture {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }
    .profile-picture img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #007bff;
    }
    .profile-info {
        text-align: center;
    }
    .profile-info p {
        margin-bottom: 10px;
    }
    .profile-info p strong {
        font-weight: bold;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Admin Profile</h1>
        <div class="profile-section">
            <div class="profile-picture">
                <img src="profile-picture.jpg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Email:</strong> johndoe@example.com</p>
                <p><strong>Phone:</strong> +1 234 567 8901</p>
            </div>
        </div>
        <div class="profile-section">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 Main Street, City, Country</p>
            <p><strong>Postal Code:</strong> 12345</p>
        </div>
        <div class="profile-section">
            <h2>About Me</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut metus id ligula lacinia finibus.</p>
        </div>
    </div>
</body>
</html>
