<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Content Cards with Bootstrap</title>
<!-- Include Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-image:url("block.jpg");/* Light gray background */
    }

    .card {
        transition: transform 0.3s ease;
    }
    .card:hover {
        transform: scale(1.05);
    }
    .sidebar {
        width: 17%;
        background-color: #333;
        color: #fff;
        padding: 20px;
        background-color: #210f6c; /* Dark purple background */
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
    }
    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }
    .sidebar li {
        margin-bottom: 10px;
    }
    .sidebar a {
        display: block;
        color: #fff;
        text-decoration: none;
        padding: 10px;
        transition: background-color 0.3s ease;
    }
    .sidebar a:hover {
        background-color: #210f6c;
    }
    /* Added styles to move content away from the sidebar */
    .main-content {
        margin-left: 17%; /* Same as sidebar width */
        padding: 20px;
    }

    /* Different background colors for cards */
    .card.math {
        background-color: #17a2b8; /* Light gray */
    }

    .card.science {
        background-color: #ffc107; /* Yellow */
    }

    .card.history {
        background-color: #17a2b8; /* Teal */
    }

    /* Additional styles for card text color */
    .card-title,
    .card-text {
        color: #000; /* Black text */
    }
</style>
</head>
<body>
<div class="sidebar">
    <ul>
        <li class="nav-item"><a class="nav-link" href="homepage.html">LOGOUT</a></li>
        <li class="nav-item"><a class="nav-link" href="adminlogin.html">FACULTY LOGIN</a></li>
        <li class="nav-item"><a class="nav-link" href="contactus.html">FAQS</a></li>
    </ul>
</div>
<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mb-3">
                <div class="card math">
                    <div class="card-body">
                        <h5 class="card-title">EXAM GENERATION</h5>
                        <p class="card-text">Click to add courses</p>
                        <a href="manageexam.html" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-3">
                <div class="card science">
                    <div class="card-body">
                        <h5 class="card-title">STUDENT PERFORMANCE</h5>
                        <p class="card-text">Generate reports for class performance</p>
                        <a href="marksgeneration.html" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            <!-- Add more content cards here within the row and columns -->
        </div>
    </div>
</div>
<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
